<!DOCTYPE html>
<html>
<head>
	<title>Email Subscription Form</title>
	
</head>
<body>
	<h1>Email Subscription Form</h1>

	<form>
		<div>
			<label for="select">
				Educational Qualification : 	
			</label>
			
			<select id="edu_select">
				<option value="B.Tech">B.Tech.</option>
				<option value="M.Tech.">M.Tech.</option>
				<option value="Phd.">Phd.</option>
				<option value="MBA">M.B.A.</option>
				<option value="Integratedmsc">Integrated M.Sc.</option>
			</select>

		</div>
		
		<div>
			<label for="num">Phone Number</label>
			<input type="text" id="ph_num" required>
			<span id="mob_err"></span>
		</div>

		<div>
			<label for="age">Age</label>
			<input type="number" id="age" required value="18">
			<span id="age_err"></span>
		</div>

		<div>
			<label for="gender">Gender</label>
			<select>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other_gen">Other</option>
			</select>
		</div>

		<div>
			<label for="mail">Email</label>
			<input type="text" id="gsuite" placeholder="..@cs.iitr.ac.in" required>
			<span id="mail_err"></span>
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="pass" minlength="8" required>
			<span id="len_err"></span>
			<span id="small_err"></span>
			<span id="cap_err"></span>
			<span id="num_err"></span>
			<br>
			<label for="confirmation">Confirm Password</label>
			<input type="password" name="password" id="con_pass" minlength="8" required>

			<span id="pass_err"></span>
		</div>

		<div>
			<label for="name">Name</label>
			<input type="text" id="nam" required>
			<span id="name_err"></span>
		</div>

		<div>
			<label for="city">City</label>
			<input type="text" name="city" id="city" required>
			<span id="city_err"></span>
		</div>

		<input type="submit" value="Submit" id="sub">
	</form>
</body>

<script type="text/javascript" src="validate.js"></script>
</html>
